name: kisan_veer
description: "KisanVeer â€” A modern app connecting farmers directly to buyers with market insights, financial tools, and agricultural support."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.2
  intl: 0.20.2
  http: ^1.1.2
  app_links: ^6.3.0

  # Backend & Auth
  supabase_flutter: ^2.8.4
  postgrest: ^2.4.1
  flutter_dotenv: ^5.2.1

  # UI & Animations
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  lottie: ^3.3.1
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0
  fl_chart: ^0.71.0
  timeline_tile: ^2.0.0
  flutter_animate: ^4.3.0
  multi_select_flutter: ^4.1.3
  smooth_page_indicator: ^1.2.1
  animate_do: ^4.2.0
  glassmorphism: ^3.0.0
  percent_indicator: ^4.2.4
  photo_view: ^0.15.0

  # Maps & Location
  flutter_map: ^8.1.1
  latlong2: ^0.9.0
  geolocator: ^14.0.0
  google_maps_flutter: ^2.5.0
  geocoding: ^3.0.0
  flutter_typeahead: ^5.0.1

  # Payment
  razorpay_flutter: ^1.3.6

  # Notifications
  flutter_local_notifications: ^19.1.0

  # Voice & Speech
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.2

  # Weather
  weather: ^3.1.1

  # Media & Files
  file_picker: ^10.1.2
  image_picker: ^1.0.5
  audioplayers: ^6.4.0

  # Utilities
  url_launcher: ^6.2.2
  connectivity_plus: ^6.1.4
  permission_handler: ^12.0.0+1
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  timeago: ^3.7.0
  path: ^1.9.1

  # Security & Storage
  local_auth: ^2.3.0
  flutter_secure_storage: ^10.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/sounds/success.mp3
    - assets/icons/weather/clear_day.svg
    - assets/icons/weather/cloudy.svg
    - assets/icons/weather/mist.svg
    - assets/icons/weather/partly_cloudy_day.svg
    - assets/icons/weather/rain.svg
    - assets/icons/weather/snow.svg
    - assets/icons/weather/thunderstorm.svg
    - assets/icons/weather/clear_night.png
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700